<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="../dist//output.css" />
</head>

<body>
  <header class="flex items-center justify-center  border-b-2 p-8">
    <h1 class="text-slate-900 text-4xl">Salary Calculator</h1>
  </header>
  <main class="m-16">
    <!-- Add Employee -->
    <div class="flex flex-col">
      <h2 class="text-2xl m-4">Add Employee</h2>
      <form onsubmit="onSubmit(event)" class="flex items-start justify-between m-4 border-b-2 py-4">
        <input id="first-name" class="p-2 border-b-2" type="text" placeholder="First Name" />
        <input id="last-name" class="p-2 border-b-2" type="text" placeholder="Last Name" />
        <input id="employee-id" class="p-2 border-b-2" type="text" placeholder="ID" />
        <input id="title" class="p-2 border-b-2" type="text" placeholder="Title" />
        <input id="annual-salary" class="p-2 border-b-2" type="text" placeholder="Anual Salary" />
        <button
          class="bg-gray-800 shadow-md rounded-md px-3 py-2 hover:scale-105 focus:bg-slate-700 focus:scale-100  text-slate-100"
          type="submit">Submit</button>
      </form>
    </div>
    <div class="flex space-x-4 mt-8">
      <!-- Employees -->
      <div class="flex-1">
        <h2 class="text-2xl mb-8 m-4">Employees</h2>
        <!-- table -->
        <div id="employee-table">
          <!-- Column Names -->
          <div class="border-b-2 pb-2 grid grid-cols-11">
            <div class="col-span-2">First Name</div>
            <div class="col-span-2">Last Name</div>
            <div class="col-span-2">ID</div>
            <div class="col-span-2">Title</div>
            <div class="col-span-2">Salary</div>
            <div class="col-span-1"></div>
          </div>
          <!-- row 1 -->
          <div id="i123899" class="p-2 grid grid-cols-11">
            <div class="col-span-2">Daniel</div>
            <div class="col-span-2">Duren</div>
            <div class="col-span-2">123899</div>
            <div class="col-span-2">Directory</div>
            <div class="col-span-2">$95,000</div>
            <div class="col-span-1 flex items-start justify-start">
              <div onclick="onRemove('123899')" class="cursor-pointer">
                <svg class="h-5 text-slate-600 hover:text-slate-900" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" strokeWidth={3} stroke="currentColor" className="w-6 h-6">
                  <path strokeLinecap="round" strokeLinejoin="round" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
            </div>
          </div>
          <!-- row 2 -->
          <div id="i460577" class="p-2 grid grid-cols-11">
            <div class="col-span-2">Michael</div>
            <div class="col-span-2">Duren</div>
            <div class="col-span-2">460577</div>
            <div class="col-span-2">Software Engineer</div>
            <div class="col-span-2">$80,000</div>
            <div class="col-span-1 flex items-start justify-start">
              <div onclick="onRemove('460577')" class="cursor-pointer">
                <svg class="h-5 text-slate-600 hover:text-slate-900" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" strokeWidth={3} stroke="currentColor" className="w-6 h-6">
                  <path strokeLinecap="round" strokeLinejoin="round" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Graph -->
      <div class="flex-1">
        <canvas class="" id="employee-chart"></canvas>
      </div>
    </div>
    <div class="flex mt-4">
      <!-- Total -->
      <h2 id="total-monthly" class="text-2xl">Total Monthly: $</h2>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="functions.js"></script>
  <script src="main.js"></script>
</body>

</html>
